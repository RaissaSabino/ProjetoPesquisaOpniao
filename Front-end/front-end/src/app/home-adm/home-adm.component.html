<div class="card">
    <div class="card-header">
        <h4>Formulários</h4>
    </div>
    <div class="card-body">
        <div class="d-flex flex-row bd-highlight justify-content-end mb-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <img src="../../assets/img/icons/search.svg" alt="" srcset="">
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="Pesquisar por nome do formulário" id="nomeEvento"
                    aria-describedby="basic-addon1">
            </div>
    
        </div>
       
        <table datatable [dtOptions]="dtOptions" class="table  table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col" class="no-sort">Excluir</th>
                    <th scope="col">Nome do Formulário</th>
                    <th scope="col">Qtd. Perguntas</th>
                    <th scope="col">Ativo</th>
                    <th scope="col" class="no-sort">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let a of array">
                    <td>
                        <a class="delete" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                       
                            <img src="../../assets/img/icons/trash.svg" alt="" srcset="">
                        </a>
                    </td>
                    <td>{{a.NomeForm}}</td>
                    <td>{{a.qtdPergunta}}</td>
                    <td>{{a.ativo}}</td>
                    <td>
                        <div class="actions">
                            <a href="">
                                <img src="../../assets/img/icons/bar-chart.svg" alt="" srcset="">
                            </a>
                            <div class="vr"></div>
                            <a href="" [routerLink]="['/create-edit']">
                                <img src="../../assets/img/icons/edit.svg" alt="" srcset="">
                            </a>
                            <div class="vr"></div>
                            <a href="" data-bs-toggle="modal" data-bs-target="#staticAlert" (click)="ativo(a.ativo)">
                                <img src="../../assets/img/icons/toggle.svg" alt="" srcset="">
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    <div class="save-btn" [routerLink]="['/create-edit']">
        <img src="../../assets/img/icons/add.svg" alt="" srcset="">
    </div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <img src="../../assets/img/icons/delete.svg" class="modal-img">
                <h1 class="modal-title" id="staticBackdropLabel">Excluir</h1>
                <h5 class="modal-title" id="staticBackdropLabel">tem certeza que deseja excluir?</h5>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" data-bs-dismiss="modal" class="btn btn-danger">Excluir</button>
              </div>
        </div>
    </div>
</div>

<div class="modal fade" id="staticAlert" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div  class="modal-content">
           
            <div *ngIf="Ativo">
                <div class="modal-body">
                    <img src="../../assets/img/icons/alert.svg" class="modal-img">
                    <h3 class="modal-title" id="staticBackdropLabel">DESATIVAR</h3>
                    <h5 class="modal-title" id="staticBackdropLabel">Tem certeza que deseja desativar o formulário?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" data-bs-dismiss="modal" class="btn btn-warning">Desativar</button>
                </div>
            </div>

            <div *ngIf="Ativo == false">
                <div class="modal-body">
                    <img src="../../assets/img/icons/alert.svg" class="modal-img">
                    <h3 class="modal-title" id="staticBackdropLabel">ATIVAR</h3>
                    <h5 class="modal-title" id="staticBackdropLabel">Tem certeza que deseja ativar o formulário?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" data-bs-dismiss="modal" class="btn btn-warning">Ativar</button>
                </div>
            </div>

        </div>
    </div>
</div>
