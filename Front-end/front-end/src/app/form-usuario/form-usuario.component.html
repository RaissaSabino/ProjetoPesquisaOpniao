   </div>
   <div *ngFor="let pg of perguntas;let i = index">
      <div class="heading">
         Pergunta {{i+1}}
         <!-- enunciado das perguntas -->
         <div class="enunc">
            {{perguntas[i].conteudoPergunta}}
            <!-- {{pg.enunciado }}         -->
         </div>
         <!-- Mostras as opções conforme o tipo de pergunta -->
         <!-- Objetiva -->
         <h1>{{perguntas[i].tipo}}</h1>
         <div *ngIf="perguntas[i].tipo == 1">
            <div *ngFor="let alt of perguntas[i].alternativas; let j = index">
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                     <label class="form-check-label" for="flexRadioDefault1">{{alternativas[j].content}}</label>
                  </div>
            </div>
         </div>
         <div *ngIf="perguntas[i].tipo == 2">
            <div *ngFor="let alt of alternativas; let j = index">
               <div *ngIf="alternativas[j].idpg == i">
                  <div class="form-check">
                     <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                     <label class="form-check-label" for="flexCheckDefault">
                        {{alternativas[j].content}}
                     </label>
                  </div>
               </div>
            </div>
         </div>
         <div *ngIf="perguntas[i].tipo == 3">
            <input type="text" name="" id="" class="form-control">

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
   aria-labelledby="staticBackdropLabel" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
         <div class="modal-body">
            <img src="../../assets/img/icons/alert.svg" class="modal-img">
            <h3 class="modal-title" id="staticBackdropLabel">Tem certeza que deseja salvar?</h3>
            <h5 class="modal-title" id="staticBackdropLabel">Você não poderá alterar depois!</h5>

         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
